events {}

http {
    upstream add-in-app {
        # Using least_conn to distribute to backup containers if one is busy/down
        least_conn;
        server app:3000;
    }

    upstream admin-backend {
        server admin:3000;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        # These certs are for the Load Balancer itself to talk to the browser
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        location / {
            # Proxy to the upstream app
            proxy_pass https://add-in-app;
            
            # Important: The backend sends its own certs, and we trust them blindly here for dev context
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Websocket support for webpack hot reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /admin {
            proxy_pass http://admin-backend;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
