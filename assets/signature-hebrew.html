<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body style="margin:0;padding:0;">
    <!-- Main Table Container -->
    <table dir="rtl" cellspacing="0" cellpadding="0"
        style="font-family: Arial, sans-serif; color: #1f2a44; text-align: right; direction: rtl;">
        <tr>
            <!-- Logo Column (Right) -->
            <td style="vertical-align: top; padding-left: 20px;">
                <img src="https://localhost:3000/assets/logo.png" alt="Company Logo" width="100"
                    style="display: block; border: 0;">
            </td>
            <!-- Text Column (Left) -->
            <td style="vertical-align: top;">
                <table cellspacing="0" cellpadding="0">
                    <!-- Name -->
                    <tr>
                        <td style="font-weight: bold; font-size: 18px; color: #1f2a44; padding-bottom: 5px;">
                            {NAME}
                        </td>
                    </tr>
                    <!-- Role -->
                    <tr>
                        <td style="font-size: 14px; color: #1f2a44; padding-bottom: 8px;">
                            {ROLE}
                        </td>
                    </tr>
                    <!-- Orange Divider Line -->
                    <tr>
                        <td style="height: 4px; background-color: #f2ae2e; font-size: 0; line-height: 0;">
                            &nbsp;
                        </td>
                    </tr>
                    <!-- Contact Info -->
                    <tr>
                        <td style="padding-top: 8px; font-size: 12px; color: #1f2a44;">
                            <span style="display: inline-block;">{PHONE}</span>
                            <span style="color: #f2ae2e; font-weight: bold; margin: 0 5px;">|</span>
                            <span style="display: inline-block;">{FAX}</span>
                        </td>
                    </tr>
                    <!-- Email -->
                    <tr>
                        <td style="font-size: 12px;">
                            <a href="mailto:{EMAIL}"
                                style="color: #4a68b5; text-decoration: none;">{EMAIL}</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
